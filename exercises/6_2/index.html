<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios formulários</title>
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>

</head>
<body>
<fieldset>
    <label for="name">Nome completo:</label>
    <input class="form-control" type="text" id="name" maxlength="40" required="required">
    <label for="e-mail">Qual seu e-mail?</label>
    <input class="form-control" id="e-mail" maxlength="50" required="required">
    <label for="cpf">Informe seu cpf:</label>
    <input class="form-control" type="text" id="cpf" maxlength="11" required="required">
    <label for="adress"> Informe seu indereço:</label>
    <input class="form-control" type="text" id="adress" maxlength="200">
    <label for="city">Cidade:</label>
    <input class="form-control" type="text" id="city" maxlength="28">
    <label for="state">Estado</label>
    <input class="form-control" type="comboBox" id="state" required="required">
    <option></option>
    <label for="house">Casa</label>
    <input class="form-control" type="radio" id="house">
    <label for="apartment"> Apartamento</label>
    <input class="form-control" type="radio" id="apartment">
</fieldset>
<fieldset>
 <label for="curriculum">Resuma seu curriculum :</label>
 <textarea class="form-control" name="curriculum" id="curriculum" cols="30" rows="10" maxlength="1000" required="required"></textarea>
 <label for="cargo">cargo de interesse:</label>
 <input class="form-control" type="text" id="job" maxlength="40" required="required">
 <label for="job-description">Descreva o cargo:</label>
 <input class="form-control" type="text" id="job-description" maxlength="500" required="required">
 <label for="date">Data de inicio:</label>
 <input class="form-control" type="date" id="date" required="required">
</fieldset>
<button id="stop">Cancelar</button>
<button type="submit">Enviar</button>
<div></div>
<button>Limpar</button>
<div></div>


<script>

function stopDefaction (evt){
    evt.preventDefault();
}
document.getElementById("stop"). addEventListener ("click", stopDefaction,false);

</script>   
</body>
</html>
