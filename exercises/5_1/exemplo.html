<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>
    <h1 class="teste">Testando getElementeByClassName </h1>
    <h1 class="teste">Segundo Teste</h1>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.querySelector("#page-title").innerText = "Rei leão";
      document.querySelector("#second-paragraph").style.color = "orange";
      document.querySelector("#subtitle").style.color = "pink";
      document.querySelectorAll(".teste")[0].innerText = "mudar texto"
      document.querySelectorAll(".teste")[1].style.color = "green";
      document.getElementsByTagName("h4")[0].innerText = "O rei da floresta";

    </script>
  </body>
</html>
