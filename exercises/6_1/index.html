<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios formulários</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<fieldset>
    <label for="name">Nome completo:</label>
    <input type="text" id="name" maxlength="40" required="required">
    <label for="e-mail">Qual seu e-mail?</label>
    <input id="e-mail" maxlength="50" required="required">
    <label for="cpf">Informe seu cpf:</label>
    <input type="text" id="cpf" maxlength="11" required="required">
    <label for="adress"> Informe seu indereço:</label>
    <input type="text" id="adress" maxlength="200">
    <label for="city">Cidade:</label>
    <input type="text" id="city" maxlength="28">
    <label for="state">Estado</label>
    <input type="comboBox" id="state" required="required">
    <option></option>
    <label for="house">Casa</label>
    <input type="radio" id="house">
    <label for="apartment"> Apartamento</label>
    <input type="radio" id="apartment">
</fieldset>
<fieldset>
 <label for="curriculum">Resuma seu curriculum :</label>
 <textarea name="curriculum" id="curriculum" cols="30" rows="10" maxlength="1000" required="required"></textarea>
 <label for="cargo">cargo de interesse:</label>
 <input type="text" id="job" maxlength="40" required="required">
 <label for="job-description">Descreva o cargo:</label>
 <input type="text" id="job-description" maxlength="500" required="required">
 <label for="date">Data de inicio:</label>
 <input type="date" id="date" required="required">


</fieldset>
</body>
</html>
